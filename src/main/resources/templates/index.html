<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}"
      layout:fragment="Content">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
    html, body{
      height: 100%;
    }
    .my-height {
      height: calc(100% - 40px);
    }
  </style>
  <title>parchment</title>
</head>
<body>
  <div class="d-flex my-height my-5">
      <div th:if="${#lists.isEmpty(member.books)}" class="container align-self-center">
        <div class="d-flex justify-content-center" style="font-family: 'Noto Sans KR', sans-serif;">
          책이 한 권도 없어요...ㅜㅜ
        </div>
        <div id="uploadLink" class="d-flex justify-content-center mt-3" style="font-family: 'Noto Sans KR', sans-serif;text-decoration: underline #007bff;">
          <a href="/book/uploadForm">책 업로드 하러 가기</a>
        </div>
      </div>
      <div th:if="${!#lists.isEmpty(member.books)}" class="container">
        <div class="col-sm-2" th:each="book: ${member.books}" style="display: inline-block">
          <img th:src="${book.thumbnail.imgPath}" style="width: 100%; height: 200px;">
          <div th:text="${book.title}"style="white-space: nowrap; overflow: hidden;text-overflow:ellipsis; text-align: center"></div>
        </div>
      </div>
  </div>
</body>
</html>
