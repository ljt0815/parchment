<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}"
      layout:fragment="Content">
<head>
    <script src="/js/joinForm.js"></script>
    <link rel="stylesheet" href="/css/joinForm.css"/>
    <title>parchment</title>
</head>
<body>
    <div id="join_form" class="container col-md-3 my-5">
    <h1 class="d-flex justify-content-center" style="color: #dedede">회원가입</h1>
    <div class="mt-3">
        <input type="id" class="form-control" placeholder="아이디" id="id">
        <button class="btn btn-primary" id="btn_dupChk">중복확인</button>
        <p class="lbl" id="lblId"></p>
    </div>
    <div>
        <input type="password" class="form-control mt-3" placeholder="비밀번호" id="pwd">
        <div class="animate__animated animate__fadeIn" id="pwdLabelBox">
            <p class="lbl" id="lblNum">비밀번호는 숫자가 포함되어야 합니다.</p>
            <p class="lbl" id="lblAlpha">비밀번호는 알파벳이 포함되어야 합니다.</p>
            <p class="lbl" id="lblLength">비밀번호는 10자 이상이어야 합니다.</p>
            <p class="lbl" id="lblSpecial">특수문자는 ` ~ ! @ # $ % ^ & * ( ) - _ = + , < . > / ? 만 허용됩니다.</p>
        </div>
    </div>
    <div>
        <input type="password" class="form-control mt-3" placeholder="비밀번호 확인" id="repwd">
        <p class="lbl" id="lblrepwd">비밀번호가 일치하지 않습니다.</p>
    </div>
    <button type="button" class="btn btn-light mt-3" id="btn_join">가입하기</button>
</div>
</body>
</html>
