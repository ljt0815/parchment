<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}"
      layout:fragment="Content">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
        h1 {
            font-family: 'Noto Sans KR', sans-serif;
        }
        #btn_join {
            font-family: 'Noto Sans KR', sans-serif;
            display: block;
            width: 100%;
        }
        #dup_check {
            position: absolute;
            right: 15px;
        }
        #id {
            display: inline-block;
        }
    </style>
    <title>parchment</title>
</head>
<body>
    <div id="join_form" class="container col-sm-3 my-5">
        <h1 class="d-flex justify-content-center">회원가입</h1>
        <div class="mt-3">
            <input type="id" class="form-control" placeholder="아이디" id="id">
            <button class="btn btn-primary" id="dup_check">중복확인</button>
        </div>
        <input type="email" class="form-control mt-3" placeholder="이메일" id="email">
        <input type="password" class="form-control mt-3" placeholder="비밀번호" id="pwd">
        <input type="password" class="form-control mt-3" placeholder="비밀번호 확인" id="repwd">
        <button type="submit" class="btn btn-secondary mt-3" id="btn_join" onclick="location.href='/main'">가입하기</button>
    </div>
</body>
</html>
