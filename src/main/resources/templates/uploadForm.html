<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}"
      layout:fragment="Content">
<head>
    <script src="/js/uploadForm.js"></script>
    <link rel="stylesheet" href="/css/uploadForm.css"/>
</head>
<body>
<!-- modal -->
<div class="modal fade" id="modal" role="dialog" aria-labelledby="remoteModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">책을 업로드 하시겠습니까?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
            </div>
            <div class="modal-body">
                <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false" data-widget-togglebutton="false">
                    <div role="content">
                        <div class="widget-body">
                            <div id="modal-lbl">
                                <p>책 제목 : <span id="title-lbl"></span></p>
                                <p>파일 이름 : <span id="filename-lbl"></span></p>
                            </div>
                            <div class="progress" style="display:none">
                                <div class="progress-bar" style="width:0%">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-dark" id="btn_upload">업로드</button>
            </div>
        </div>
    </div>
</div>

<!-- content -->
<div class="container my-5">
    <div class="d-flex justify-content-center my-3">
        <input type="text" id="title" name="title" class="form-control col-sm-8" style="background-color:#dedede" placeholder="책 제목">
    </div>
    <div class="d-flex justify-content-center">
        <div id="file-drop-box" class="row d-flex justify-content-center col-sm-8">
            <div class="align-self-center">
                <div id="file-ico"><i class="fa fa-file-pdf-o d-flex justify-content-center" aria-hidden="true"></i></div>
                <div id="success-ico"><i class="fa fa-book d-flex justify-content-center" aria-hidden="true"></i></div>
                <div id="error-ico"><i class="fa fa-exclamation-triangle d-flex justify-content-center" aria-hidden="true"></i></div>
                <div id="file-lbl" class="mt-2">여기에 파일을 드롭해주세요.</div>
                <input type="file" id="file" name="file" accept=".pdf" hidden>
            </div>
            <div class="upload-ico">
                <i class="fa fa-upload" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center my-3">
        <button id="upload-btn" class="btn btn-dark col-sm-8" style="color:#dedede">책 올리기</button>
    </div>
</div>
</body>
</html>
