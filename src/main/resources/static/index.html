<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
        * {margin:0; padding:0}
        body {background-color: black;}
        .vid { width:100%; height:100%; position:fixed; top:0px; left:0px; opacity:1; }
        .vid video { width:100%; max-width:1920px; overflow-x: hidden;}
        .txtBox {
            position: absolute;
            display: none;
        }
        .txt {
            font-family: 'Bagel Fat One', cursive;
            background-color: transparent;
            opacity: 0.9;
            border: 0;
        }
        .txt::placeholder {
            font-family: 'Bagel Fat One', cursive;
            color: black;
        }
        #btn {
            position: absolute;
            cursor: pointer;
            color : #24180E;
            font-family: 'Bagel Fat One', cursive;
            font-size: 25px;
            border: 0;
            right: -100px;
            top: 0px;
        }
    </style>
    <script>
        let mode;
        //  ------ 비디오의 크기 반환--------
        function getVidSize(){
            let width = $("#myVideo").width();
            let height = $("#myVideo").height();
            return {width, height};
        }

        // -------텍스트 박스 크기조정--------
        function txtBoxResize(){
            let v = getVidSize();
            if (mode == 0) {
                // 텍스트 박스 위치 조정
                $(".txtBox").css("left", (v.width * 0.405) + "px");
                $(".txtBox").css("top", (v.height * 0.32) + "px");
                // 텍스트 박스 크기 조정
                $(".txtBox").css("width", (v.width * 0.15) + "px");
                // 인풋텍스트 위치, 크기 조정
                $(".txt").css("width", (v.width * 0.15) + "px");
                $(".txt").css("height", (v.height * 0.05) + "px");
                $(".txt").css("margin-bottom", (v.height * 0.01) + "px");
                $(".txt").css("font-size", (v.height * 0.03) + "px");
                //            width: 80px;           height: 120px;
                $("#btn").css("width", (v.width * 0.05) + "px");
                $("#btn").css("height", (v.height * 0.15) + "px");
                $("#btn").css("top", (v.height * -0.05) + "px");
                $("#btn").css("right", (v.width * -0.05) + "px");
            } else {
                // 텍스트 박스 위치 조정
                $(".txtBox").css("left", (v.width * 0.31) + "px");
                $(".txtBox").css("top", (v.height * 0.20) + "px");
                // 텍스트 박스 크기 조정
                $(".txtBox").css("width", (v.width * 0.2) + "px");
                // 인풋텍스트 위치, 크기 조정
                $(".txt").css("width", (v.width * 0.2) + "px");
                $(".txt").css("height", (v.height * 0.03) + "px");
                $(".txt").css("margin-bottom", (v.height * 0.01) + "px");
                $(".txt").css("font-size", (v.height * 0.02) + "px");
                $(".vid").css("top", (v.width * -0.5) + "px");
                //            width: 80px;           height: 120px;
                $("#btn").css("width", (v.width * 0.13) + "px");
                $("#btn").css("height", (v.height * 0.08) + "px");
                $("#btn").css("right", (v.width * -0.18) + "px");
            }
        }
        function videoInit() {
            if (window.innerWidth < 768) {
                $("#videoSrc").attr("src", "/img/main2.mp4");
                $("#myVideo")[0].load();
                mode = 1;
            } else {
                $("#videoSrc").attr("src", "/img/main.mp4");
                $("#myVideo")[0].load();
                mode = 0;
            }
        }

        // ---------MAIN----------
        $(function(){
            videoInit();
            // 동영상이 끝날 경우 텍스트 박스 보이기
            $("#myVideo")[0].addEventListener("ended",function(e){
                $(".txtBox").css("display", "block");
            },false);
            // 클릭시 스킵
            $("#myVideo").click(function(){
                $("#myVideo")[0].currentTime = 3.5;
            })
            // 화면 조정시 박스 위치 조정
            window.onresize = function(e) {
                txtBoxResize();
            };
        });

    </script>
</head>
<body>
<figure class="vid">
    <video id="myVideo" onloadeddata="txtBoxResize()" autoplay muted>
        <source id="videoSrc" type="video/mp4" />
    </video>
</figure>
<div class="txtBox animate__animated animate__fadeInBottomRight animate__faster">
    <input class="txt" type="text" placeholder="아이디">
    <input class="txt" type="password" placeholder="비밀번호">
    <div id="btn" onclick="alert('로그인')"></div>
</div>
</body>
</html>
